{% load static %}
    <button type="button"
            class="btn btn-danger"
            data-bs-toggle="modal"
            data-bs-target="#myModal">Добавить воспоминание</button>

    <div class="modal" tabindex="-1" role="dialog" id="myModal">
      <div class="modal-dialog" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title">Добавление воспоминания</h5>
          </div>
          <div class="modal-body">
            <div id="map" style="width: 100%; height: 400px"></div>
            <p>Укажите точку на карте, название воспоминания и его описание.</p>
            <form name="memoryForm" method="post" id="add_form_memory" novalidate>
              {% csrf_token %}
              {{ form.title }} <br>
              {{ form.description }} <br>
              <input type="hidden" name="author" value="{{ form.author.initial }}">
              <input type="hidden" name="lat" id="lat">
              <input type="hidden" name="lng" id="lng">
              <input type="hidden" name="zoom" id="zoom">
              <sp>{{ error }}</sp>
              <div class="modal-footer">
                <a href="{% url 'index' %}"><button type="submit" class="btn btn-primary">Добавить</button></a>
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Отмена</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
